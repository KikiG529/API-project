<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie/Show Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="text__wrapper">
      <h1> Find That Movie!</h1>
      <p>Search for your favorite movies</p>
    </div>
  </header>

  <main>
    <nav>
      <div class="page__container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter movie title">
        <button id="searchButton">Search</button>
      </div>
      <div class="movie__container">
        <div id="searchResults" class="movie-grid">
          </div>
      </div>
    </div>
    </nav>
  </main>

  <footer>
    <div class="container">
        <div class="row footer__row">
           
       
        </div>
    </div>
</footer>


  <footer>
    <div class="footer__label--wrapper">
      <p class="footer__label">Powered by the OMDb API</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
